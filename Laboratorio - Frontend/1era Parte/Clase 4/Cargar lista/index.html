<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <form action="alta.php" id="frmAlta">
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input type="text" id="txtNombre" name="nombre" autocomplete="off" pattern="[a-zA-Z]{3,10}" title="Solo caracteres y longitud entre 3 y 10." required></td>
            </tr>
            <tr>
                <td>Edad: </td>
                <td><input type="text" id="txtEdad" name="edad" autocomplete="off" pattern="[0-9]{1,3}" title="La edad debe estar entre 0 y 999" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Alta"></td>
                <td><input type="reset" value="Borrar"></td>
            </tr>
        </table>
    </form>
    <div id="divTabla"></div>
</body>
</html>
