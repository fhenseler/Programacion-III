<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/enumerados.js"></script>
    <script src="js/animal.js"></script>
    <script src="js/mascota.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>2do Parcial Laboratorio III</title>
</head>

<body>

    <div class="container" style="background-color: lightsteelblue">
        <form>
        <div>

        <h1 class="text-center">ABM Mascotas</h1>
        <hr>    

            <br>
            <div class="form-group row">
                <label for="txtId" class="col-lg-1 col-form-label">Id: </label>
                <div class="col-lg-8">
                    <input type="text" name="" id="txtId" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="txtNombre" class="col-lg-1 col-form-label">Nombre:</label>
                <div class="col-lg-8">
                    <input type="text" name="" id="txtNombre" class="form-control">
                </div>
            </div>


            <div class="form-group row">
                <label for="" class="col-lg-1 col-form-label">Edad: </label>
                <div class="col-lg-8">
                    <input type="text" name="" id="txtEdad" class="form-control">
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="controlSelect" class="col-lg-1 col-form-label">Tipo: </label>
                <div class="col-lg-4"> 
                    <select name="" id="selectTipo" class="form-control">
                        <option value="0">Perro</option>
                        <option value="1">Gato</option>
                        <option value="2">Reptil</option>
                        <option value="3">Roedor</option>
                        <option value="4">Ave</option>
                        <option value="5">Pez</option>
                    </select>
                </div>

                <label for="" class="col-lg-2 col-form-label">Cantidad Patas: </label>
                <div class="col-lg-3">
                    <input type="number" min="0" max="4" name="" id="txtPatas" class="form-control">
                </div>

            </div>
            <br>
            <div  class="row">

                <div class="col-lg-2">
                    <button class="btn btn-primary" id="btnAgregar" onclick="agregarMascota()">Agregar</button>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-primary" id="btnModificar" onclick="modificarMascota()">Modificar</button>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-primary" id="btnEliminar" onclick="eliminarMascota()">Eliminar</button>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-danger" id="btnClearStorage" onclick="cleanStorage()">Limpiar LocalStorage</button>
                </div>

            </div>
        </form>
    </div>

            <hr>
            <h2 class="text-center">Filtros</h2>
            <hr>

            <div class="row">

                <label for="cmbFiltro" class="col-lg-2">Filtrar por:</label>
                <div class="col-lg-2">
                    <select name="" id="cmbFiltro"></select>
                </div>

                <label for="txtPromedio" class="col-lg-2">Promedio de edad:</label>
                <div class="col-lg-2">
                    <input type="text" id="txtPromedio" style="width:50px">
                </div>
                <div>
                    <button onclick="calcularPromedio()" class="btn btn-secondary" class="col-lg-2">Calcular Promedio</button>
                </div>
            </div>
            <br>

            <h3>Campos mostrados
                <small>Tildar los campos a mostrar</small>
            </h3>
            <hr>
                <div class="row">
                <div class="col-lg-1">
                    <input type="checkbox" id="chkId" checked>
                    <label for="chkId"> Id </label>
                </div>
                <div class="col-lg-1">
                    <input type="checkbox" id="chkName"  checked>
                    <label for="chkName" > Tipo </label>
                </div>
                <div class="col-lg-1">
                    <input type="checkbox" id="chkEdad"  checked>
                    <label for="chkEdad" > Edad </label>
                </div>
                <div class="col-lg-1">
                    <input type="checkbox" id="chkPatas"  checked>
                    <label for="chkPatas" > Patas </label>
                </div>
            </div>

            <hr>
            <h2 class="text-center">Lista de Mascotas</h2>
            <hr>

            <div id="divTabla" class="table table-bordered">

            </div>

    </div>

</body>

</html>
